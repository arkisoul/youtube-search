{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <script src="//code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous" defer></script>
    <script src="{% static 'js/bootstrap.min.js' %}" defer></script>
    <script src="{% static 'js/app.js' %}" defer></script>
    <title>YouTube API Search</title>
</head>

<body>
    <div class="container">
        <div class="yts-wrapper">
            <h2 class="mb-4 text-center">Search YouTube Video</h2>
            <form id="yts-form" onsubmit="showYtsResult(event)">
                <div class="yts-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="YouTube video search"
                            aria-label="YouTube video search" aria-describedby="yts-addon" onkeyup="handleYtsOnKeyup(event)" id="yts-search-field">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button" id="yts-addon" onclick="showYtsResult(event)">Search</button>
                        </div>
                    </div>
                    <div class="yts-search-terms" id="yts-search-terms">
                        <ul class="yts-search-list" id="yts-search-list">
                        </ul>
                    </div>
                </div>
            </form>
            <div class="yts-result my-3" id="yts-result">
                <ul class="yts-result-list list-unstyled" id="yts-result-list"></ul>
            </div>
        </div>
    </div>
</body>

</html>
